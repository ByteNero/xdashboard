version: '3.8'

services:
  dashboard:
    build: .
    container_name: ultrawide-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - dashboard-data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/data
      - GO2RTC_URL=http://go2rtc:1984
    depends_on:
      - go2rtc

  go2rtc:
    image: alexxit/go2rtc
    container_name: go2rtc
    restart: unless-stopped
    ports:
      - "1984:1984"     # Web UI + API (optional â€” accessible at LXC_IP:1984)
    volumes:
      - go2rtc-config:/config
    environment:
      - TZ=Europe/London

volumes:
  dashboard-data:
    driver: local
  go2rtc-config:
    driver: local

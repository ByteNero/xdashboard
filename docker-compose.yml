version: '3.8'

services:
  dashboard:
    build: .
    container_name: ultrawide-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - dashboard-data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/data

volumes:
  dashboard-data:
    driver: local
